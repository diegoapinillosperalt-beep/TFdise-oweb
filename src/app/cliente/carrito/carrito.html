<div class="container py-5">
  <h2 class="mb-4">ðŸ›’ Tu Carrito</h2>

  <table class="table table-striped align-middle" *ngIf="items.length > 0; else vacio">
    <thead>
      <tr>
        <th>Plato</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.nombre }}</td>
        <td>S/ {{ item.precio }}</td>
        <td>
          <input type="number" min="1"
                 [(ngModel)]="item.cantidad"
                 (ngModelChange)="actualizarCantidad(item.id, item.cantidad)"
                 class="form-control w-50">
        </td>
        <td>S/ {{ item.precio * (item.cantidad ?? 1) }}</td>

        <td>
          <button class="btn btn-danger btn-sm" (click)="eliminar(item.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #vacio>
    <p class="text-center text-muted fs-5 mt-4">Tu carrito estÃ¡ vacÃ­o ðŸ˜¢</p>
  </ng-template>

  <div class="d-flex justify-content-between mt-4" *ngIf="items.length > 0">
    <button class="btn btn-outline-secondary" (click)="vaciar()">Vaciar carrito</button>
    <h3>Total: <span class="text-danger">S/ {{ total }}</span></h3>
  </div>

  <div class="text-end mt-4" *ngIf="items.length > 0">
    <a class="btn btn-success btn-lg" routerLink="/cliente/datospedido">
  Pagar
</a>

  </div>

</div>
