<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 border-0" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <div class="text-center mb-4">
      <img src="assets/logo.png" alt="Logo" width="80" class="mb-3" *ngIf="logoVisible">
      <h2 class="fw-bold text-danger">Bienvenido</h2>
      <p class="text-muted mb-0">Inicia sesión para continuar</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label class="form-label fw-semibold">Correo electrónico</label>
        <input 
          type="email" 
          [(ngModel)]="correo" 
          name="correo" 
          placeholder="ejemplo@correo.com" 
          class="form-control form-control-lg" 
          required
        >
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Contraseña</label>
        <input 
          type="password" 
          [(ngModel)]="contrasena" 
          name="contrasena" 
          placeholder="••••••••" 
          class="form-control form-control-lg" 
          required
        >
      </div>

      <button 
        type="submit" 
        class="btn btn-danger btn-lg w-100 fw-semibold"
        style="border-radius: 0.5rem;"
      >
        Ingresar
      </button>
    </form>

    <div *ngIf="errorMessage" class="text-danger text-center mt-3">
      {{ errorMessage }}
    </div>

    <div class="text-center mt-4">
      <small class="text-muted">¿No tienes cuenta? 
        <a [routerLink]="['/cliente/register']" class="text-danger text-decoration-none fw-semibold">
  Regístrate aquí
</a>

      </small>
    </div>
  </div>
</div>
