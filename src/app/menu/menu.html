<!-- NUESTROS PLATOS -->
<section class="py-5 platos-section">
  <div class="container text-center">
    <br>
    <h1 class="fw-bold mb-3 display-4 text-danger">Nuestros Platos</h1>
    <p class="mx-auto mb-5 px-3 fs-5" style="max-width: 800px;">
      En <strong>Doña Beny</strong> te ofrecemos lo mejor de la comida criolla peruana.
      Disfruta de una selección de platos preparados con ingredientes frescos y todo el sabor casero.
    </p>
    <!-- Barra de búsqueda -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <input type="text" class="form-control form-control-lg"
              placeholder="Buscar plato..."
              [(ngModel)]="searchTerm">
      </div>
    </div>

            <div class="row g-4 justify-content-center">
        <div class="col-lg-4 col-md-6" *ngFor="let plato of platosFiltrados; let i = index">
          <div class="card h-100 shadow hover-card border-0">
           <img [src]="plato.img" [alt]="plato.nombre" class="card-img-top" style="height:250px; object-fit:cover;">

            <div class="card-body text-center">
              <h4 class="card-title">{{ plato.nombre }}</h4>
              <p class="text-warning fw-bold fs-5">S/ {{ plato.precio }}</p>
              <button class="btn btn-success btn-lg me-2" (click)="agregarAlCarrito(plato)">
                Agregar al carrito
              </button>
                <a [routerLink]="['/plato', plato.id]" class="btn btn-danger btn-lg">Ver más</a>


            </div>
          </div>
        </div>
      </div>

  </div>
</section>
