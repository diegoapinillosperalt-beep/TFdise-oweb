<section class="carrito-section py-5">
  <div class="container mt-5"> <!-- üî• agregado margen superior -->
    <h2 class="mb-4 fw-bold text-danger text-center">
      <i class="bi bi-cart-check me-2"></i>Tu Carrito
    </h2>

    <!-- Tabla de productos -->
    <div *ngIf="items.length > 0; else vacio">
      <div class="table-responsive mt-4">
        <table class="table table-striped align-middle shadow-sm rounded">
          <thead class="table-light">
            <tr>
              <th>Plato</th>
              <th>Precio</th>
              <th style="width: 150px;">Cantidad</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td class="fw-semibold">{{ item.nombre }}</td>
              <td>S/ {{ item.precio }}</td>
              <td>
                <input
                  type="number"
                  class="form-control text-center"
                  min="1"
                  [(ngModel)]="item.cantidad"
                  (ngModelChange)="actualizarCantidad(item.id, item.cantidad)"
                />
              </td>
              <td>S/ {{ item.precio * (item.cantidad ?? 1) }}</td>
              <td>
                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="eliminar(item.id)"
                  title="Eliminar del carrito"
                >
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Totales y botones -->
      <div
        class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-3"
      >
        <button class="btn btn-outline-secondary" (click)="vaciar()">
          <i class="bi bi-x-circle me-1"></i> Vaciar carrito
        </button>

        <h4 class="fw-bold mb-0">
          Total: <span class="text-danger">S/ {{ total }}</span>
        </h4>

        <a class="btn btn-success btn-lg ms-auto" routerLink="/cliente/pago">
          <i class="bi bi-cash-coin me-1"></i> Pagar
        </a>
      </div>
    </div>

    <!-- Carrito vac√≠o -->
    <ng-template #vacio>
      <div class="alert alert-info text-center mt-5">
        <i class="bi bi-cart-x fs-1 d-block mb-3"></i>
        Tu carrito est√° vac√≠o üò¢
        <br />
        <a routerLink="/menu" class="btn btn-danger mt-3">Ir al Men√∫</a>
      </div>
    </ng-template>
  </div>
</section>
