
<br><div class="container my-5">
  <h2 class="mb-4 fw-bold text-dark">📋 Gestión de Menú</h2>

  <button 
    class="btn btn-primary mb-3"
    (click)="nuevoProducto()">
    ➕ Nuevo Producto
  </button>

  <div class="table-responsive shadow rounded">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Descripción</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.idPlato }}</td>
          <td class="fw-semibold">{{ producto.Plato }}</td>
          <td class="text-success fw-bold">S/ {{ producto.Precio }}</td>
          <td>{{ producto.Descripcion }}</td>
          <td class="text-center">
            <button 
              class="btn btn-warning btn-sm me-2"
              (click)="editarProducto(producto.idPlato)">
              ✏️ Editar
            </button>
            <button 
              class="btn btn-danger btn-sm"
              (click)="eliminarProducto(producto.idPlato)">
              🗑️ Eliminar
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
